 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Clientes
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>Home</a></li>
        <li><a href="/clientes"><i class="fa fa-dashboard"></i>Clientes</a></li>
        <li class="active">Editar</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title">Editar Cliente</h3>
            </div>

            <div class="box-body">
            
            <!-- /.box-header -->
            
              <form role="form" method="POST">

                <div class="form-group">
                  <label for="desclient">Nome*</label>
                  <input value="{$client.desclient}" name="desclient" type="text" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="climail">E-mail*</label>
                    <input value="{$client.climail}" name="climail" type="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="cliphone">Telefone(somente números)</label>
                    <input value="{$client.cliphone}" name="cliphone" type="text" class="form-control phone">
                </div>
                <div class="form-group text-center">
                 <button class="btn btn-success" type="submit">Salvar Alterações</button>
                </div>

              </form>
            <!-- /.box-body -->
          
            </div>

            <div class="box-footer">
                *Campos obrigatórios
            </div>
           
          </div>
          <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
